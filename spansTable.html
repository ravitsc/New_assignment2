<!DOCTYPE html>
<html>
	<head>
		<style>
		table, th, td {
		border:1px solid black;
		border-collapse: collapse;
		}
		</style>
	</head>
	<body>
		<h2>spans two columns</h2>
		<p>use the colspan attribute to make a cell span</p>
		<table style="width:100%">
		<tr>
			<th colspan="2">Nmae</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>Ravi</td>
			<td>Rahul</td>
			<td>26</td>
		</tr>
		<tr>
			<td>Sanu</td>
			<td>Sohan</td>
			<td>30</td>
		</table>
		</tr>
	</body>
</html>
